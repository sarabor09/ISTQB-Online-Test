<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ISTQB ONLINE TEST</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
  </head>

  <body>
    <div class="p-5 bg-success text-white text-center">
      <h1>ISTQB Online Test</h1>
      <p>Developed with HTML5, Bootstrap and Javascript!</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#welcome">Welcome</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#test">Test</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#ranking">Ranking</a>
        </li>
      </ul>
    </nav>

    <div class="container mt-5">
      <div id="welcome">
        <h2>Welcome</h2>
        <p id="welcomeName"></p>
        <div id="formWelcome" class="was-validated">
          <div class="mb-3 col-4">
            <label for="name" class="form-label">Name:</label><br>
            <input type="text" class="form-control" id="name" name="name" required maxlength="10"><br>
  
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">This field is mandatory, length should be less than 10.</div>
          </div>
          <button class="btn btn-success" onclick="welcome()">Enter</button>
        </div>
        

      </div>
      <div id="test" class="mt-5">
        <h2>Test</h2>
        <p>Istqb Online Test Section</p>
        <div class="mb-3 col-4">
          <h4>
            What is a failure?
          </h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option1">
            <label class="form-check-label" for="option1">
              A. Incorrect program behavior due to an error in the program
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option2">
            <label class="form-check-label" for="option2">
              B. Error found before the product release
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option3">
            <label class="form-check-label" for="option3">
              C. Error found after the product release
            </label>
          </div>
          <button class="btn btn-success mt-2" onclick="send()">Show answer</button>
        </div>
      </div>
      <div id="ranking" class="mt-5">
        <h2>Ranking</h2>
        <p>Student Ranking</p>
      </div>
    </div>

    <footer class="mt-5 p-4 bg-light text-center">
      <p>Footer</p>
    </footer>


    <script src="script.js"></script>
 </body>
</html>
